<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="name">SPLITTER</h1>
    <div class="container">
      <div class="calc-input">
        <div class="input-bill">
          <h3>Bill</h3>
          <input type="text" placeholder="0" value="" />
        </div>
        <div class="input-tip">
          <h3>Select Tip %</h3>
          <div class="tip-selector">
            <button id="5">5%</button>
            <button id="10">10%</button>
            <button id="15">15%</button>
            <button id="25">25%</button>
            <button id="50">50%</button>
            <input type="text" placeholder="Custom" />
          </div>
        </div>
        <div class="input-people">
          <h3>Number of People</h3>
          <input type="text" placeholder="0" value="" />
        </div>
      </div>
      <div class="calc-output">
        <div class="output-tip">
          <div class="tip-text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="tip-result">
            <p>0.00</p>
          </div>
        </div>
        <div class="output-people">
          <div class="people-text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="people-result">
            <p>0.00</p>
          </div>
        </div>
        <button>Reset</button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/NevermoreBetter"
          target="_blank"
          >NevermoreBetter</a
        >.
      </div>
    </footer>
  </body>
</html>
